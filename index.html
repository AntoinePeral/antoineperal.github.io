<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Btn left hidden -->
  <div class="btn-menu-container">
    <div class="container-line">
      <div class="line"></div>
    </div>
  </div>

  <!-- nav bar -->
  <nav class="left-nav">
    
      <div class="blocs-menu">
        <div class="profil-circle">
          <img src="ressources/boss.svg" alt="profil img">
        </div>
      </div>

      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#">Accueil</a>
        </span>
      </div>

      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#">Présentation</a>
        </span>
      </div>

      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#">Portfolio</a>
        </span>
      </div>

      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#">Compétences</a>
        </span>
      </div>

      <div class="blocs-menu">
        <span class="nav-menu-item">
          <a href="#">Contact</a>
        </span>
      </div>


      <div class="blocs-menu">
        <div class="logo-circle">
          <a href="#">
            <img src="ressources/contact.svg" alt="logo contact">
          </a>
        </div>
      </div>
  </nav>

  <!-- Section Home -->
  <section class="home-page" id="home-page">
    <h1> Bienvenu sur mon portfolio</h1>
    <p class="text-animation"></p>
    <a href="#" class="btn-home btn-home1">Portfolio</a>
    <a href="#" class="btn-home btn-home2">Expérience</a>

    <div class="medias">
      <a href="https://github.com" target="blank">
        <div class="media media1">
          <img src="ressources/github.svg" alt="github icon" class="icon-medias">
        </div>
      </a>
      <a href="https://linkedin.com" target="blank">
        <div class="media media2">
          <img src="ressources/linkedin.svg" alt="linkedin icon" class="icon-medias">
        </div>
      </a>
      <a href="https://twitter.com" target="blank">
        <div class="media media3">
          <img src="ressources/twitter.svg" alt="twitter icon" class="icon-medias">
        </div>
      </a>
    </div>

    <a href="#">
      <div class="btn-container">
        <img src="ressources/arrowDown.svg" alt="logo arrow down" class="logo-btn-container-home">
      </div>
    </a>

  </section>


  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  <script src="app.js"></script>
</body>

</html>
